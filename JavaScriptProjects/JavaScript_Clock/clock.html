<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <link href="clock.css" rel="stylesheet"/>
        <title>JavaScript Clock</title>
    </head>
    <body>
        <div id="container">
            <p id="clock">
                <span id="hour"></span> :
                <span id="minute"></span> :
                <span id="second"></span>
                <span id="momentOfTheDay"></span> 
            </p>
        </div>
        <script src="clock.js"></script>
    </body>
</html>
